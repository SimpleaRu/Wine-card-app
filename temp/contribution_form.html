<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Contribution form</title>
  <style>
    body {
      padding: 30px 0 0 30px;
      margin: 0;
      font-family: Helvetica, Arial, sans-serif;
      font-size: 14px;
    }
    .add-wine-form {
      width: 300px;
      background-color: rgb(255, 245, 226);
    }
    .add-wine-form p {
      text-align: right;
    }
  </style>
</head>

<body>
  <div class="add-wine-form">
    <form method="post">
      <p>
        <label for="formName">Название </label>
          <input type="text" name="name" id="formName">
      </p>
      <p>
        <label>красное
          <input type="radio" name="colorType" value="red">
        </label>
        <label>белое
          <input type="radio" name="colorType" value="white">
        </label>
      </p>
      <p>
        <label for="formColorText">Цвет</label>
          <input type="text" name="colorText" id="formColorText">
      </p>
    </form>
  </div>
</body>

</html>
